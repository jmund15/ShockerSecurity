<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faces Database</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="navbar">
            <div class="tabs">
                <a href="{{ url_for('stream.show') }}" class="tab">Live Stream</a>
                <a href="{{ url_for('faces.get_faces') }}" class="tab active">Faces Database</a>
            </div>
            <div class="logout">
                <form action="{{ url_for('logout.show') }}" method="POST">
                    {{ csrf_token() }} <!-- This adds the CSRF token directly -->
                    <input type="submit" value="Logout" class="logout-button">
                </form>
            </div>
        </div>
        <div class="container">
            <h1>Faces Database</h1>
            <table id="facesTable">
                <thead>
                    <tr>
                        <th>Face Id</th>
                        <th>Name</th>
                        <th>Accepted</th>
                        <th>Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
            <button id="applyChangesButton">Apply Changes</button>
        </div>
        <script src="manageFaces.js"></script>
    </body>
</html>
