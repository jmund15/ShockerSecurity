<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <meta name="csrf-token" content="{{ csrf_token }}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="navbar">
            <div class="tabs">
                <a href="{{ url_for('stream.show') }}" class="tab active">Live Stream</a>
                <a href="{{ url_for('faces.show') }}" class="tab">Faces Database</a>
            </div>
            <div class="logout">
                <form action="{{ url_for('logout.show') }}" method="POST">
                    {{ form.hidden_tag() }}
                    <input type="submit" value="Logout" class="logout-button">
                </form>
            </div>
        </div>

        <div class="stream">
            <h1>ShockerSecurity Live Stream</h1>
            <div class="video-container">
                <div class="live-icon">LIVE</div>
                <img id="stream-image" src="{{ url_for('stream.stream_footage') }}" alt="Video Stream not Available..."/>
                <button class="fullscreen-button">Full-Screen</button>
            </div>
        </div>

        <script src="{{ url_for('static', filename='stream.js') }}"></script>
    </body>
</html>
